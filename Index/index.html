<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="img-logo-med">
                <img src="./img/image 1.png" alt="Logo medicina">
            </div>

                <img src="./img/Union.png" alt="Logo da empresa fictícia">
